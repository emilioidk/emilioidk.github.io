---
layout: default
---
<header class="post-header">
  <h1 class="post-title">{{ page.title }}</h1>
</header>

<img src="{{ page.img }}" />

<h3>Current status: <span class="{{ page.status }}">{{ page.status }}<span></h3>
<h3>Characteristics: <span class="characteristics">{{ page.characteristics }}<span></h3>

<h2>Project description</h2>
<article class="post-content">
  {{ content }}
</article>
